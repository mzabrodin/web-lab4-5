<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

<main class="shop">
    <header>
        <div class="icon">
            <span id="icon-pizza">PIZZA</span>
            <span id="icon-kma">KMA</span>
            <img src="assets/images/discount.svg" alt="icon-img">
        </div>
        <div class="info">
            <div class="upper-info">
                <div class="info-text">
                    <span class="phone">(044) 222 5 222</span>
                    <span class="schedule">24 години 7 днів на тиждень</span>
                    <span class="delivery">Безкоштовна доставка піци</span>
                </div>
                <button type="button" class="login-button">Ввійти</button>
            </div>
            <div class="lower-info">Піца</div>
        </div>
    </header>
    <div class="filters">
        <span>
                <span class="filter-name">Усі</span>
                <span class="pizza-amount" id="amount-main">8</span>
        </span>
        <div class="filters-buttons">
            <button class="all" content="all">Усі</button>
            <button class="meat" content="meat">М'ясні</button>
            <button class="pineapple" content="pineapple">З ананасами</button>
            <button class="mushrooms" content="mushroom">З грибами</button>
            <button class="seafood" content="ocean">З морепродуктами</button>
            <button class="vegan" content="vegan">Веганські</button>
        </div>
        
    </div>
    <div class="menu">
        <!-- Here will be the list of pizzas -->
    </div>
    <footer>
        <span>Pizza.24 - практичний проект в межах курсу з основ веб-технологій в межах Києво-Могилянської академії</span>
        <span>Доставка піци не здійснюється</span>
    </footer>

    <div class="badge">
        <img src="assets/images/discount.svg" class="badge-img" alt="img">
        <div class="badge-text">
            <span>ЦЬОГО</span><br>
            <span>ТИЖНЯ</span><br>
            <span>НА ВСЕ</span>
            <div class="discount"></div>
            <span>-20%</span>
        </div>
    </div>

</main>

<aside class="cart">
    <div class="cart-header">
        <span>Замовлення
            <span class="pizza-amount" id="amount-cart">0</span>
        </span>
        <button class="clear-order" onclick="removeAllItems()">Очистити замовлення</button>
    </div>
    <div class="order">
        <!-- Here will be the list of ordered pizzas -->
    </div>
    <div class="cart-footer">
        <div class="sum-section">
            <span>Сума замовлення</span>
            <span class="sum">0 грн</span>
        </div>
        <button type="button" class="make-order">Замовити</button>
    </div>
</aside>

<script src="scripts/init.js"></script>
<script src="scripts/order_scripts.js"></script>
<script src="scripts/filter.js"></script>
<script src="scripts/header.js"></script>
</body>
</html>
